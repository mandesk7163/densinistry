<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SINISTRY - Denúncia</title>
  <style>
    body {
      background-color: #2c2c2c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #btnLogin {
      background-color: #7289da;
      color: white;
    }
    #enviar {
      background-color: red;
      color: black;
    }
    input, textarea {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #sucesso {
      color: lightgreen;
      margin-top: 15px;
      display: none;
    }
    #erro {
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>SINISTRY</h1>

  <button id="btnLogin" onclick="fazerLogin()">Entrar com Discord</button>

  <form id="formulario" style="display:none;" enctype="multipart/form-data">
    <h2>Denúncia</h2>
    <input type="text" id="nome" placeholder="Seu nome no Discord" readonly><br>
    <textarea id="motivo" placeholder="Motivo da denúncia" required></textarea><br>
    <input type="url" id="link" placeholder="Link do servidor" required><br>
    <input type="file" id="midia" multiple><br>
    <button type="button" id="enviar" onclick="enviarDenuncia()">Enviar denúncia</button>
    <div id="sucesso">Denúncia enviada com sucesso!</div>
    <div id="erro">Tem algo inapropriado, por favor colabore!</div>
  </form>

  <script>
    function fazerLogin() {
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1357966673193340989&response_type=code&redirect_uri=https%3A%2F%2Fdensinistry.netlify.app%2F&scope=identify";
    }

    // Mostra o formulário se o usuário estiver logado
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("btnLogin").style.display = "none";
      document.getElementById("formulario").style.display = "block";
      document.getElementById("nome").value = username;
    }
  </script>
  <script src="auth.js"></script>
  <script src="enviar.js"></script>
</body>
</html>
